<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
    <script type="text/javascript">
        //扩展运算符（spread),好比为rest参数的逆运算，将一个数组转为都好分隔的参数序列

        console.log(...[1, 2, 3]);

        console.log(1, ...[2, 3, 4], 5);

        console.log([...document.querySelectorAll('div')]);

        function push(array, ...items) {
            array.push(...items);
        }

        function add(x ,y) {
            return x + y;
        }

        var numbers = [4, 38];
        add(...numbers); 


        //任何类似数组的对象都可以用扩展运算符转为真正的数组

        //Map和 Set结构，以及Generator函数
        //扩展运算符内部调用的数据结构的Iterator接口，因此只要具有Iterator接口的对象，都可以使用扩展运算符，比如Map结构

        let map = new Map([
            [1, 'one'],
            [2, 'two'],
            [3, 'three']
        ]);

        let arr = [...map.keys()];


        var go = function*(){
            yield 1;
            yield 2;
            yield 3;
        };

        [...go];


        var obj = {a: 1, b: 2};
        let arr = [...obj];
    </script>
</body>
</html>
