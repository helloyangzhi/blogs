<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest 参数</title>
</head>
<body>
    <script type="text/javascript">
        //ES6 引入Rest参数 （形式为 ...变量名),Rest参数搭配的变量是一个数组，该变量将多余的参数放入其中

        function add(...values) {
            let sum = 0;

            for(var val of values) {
                sum += val;
            }

            return sum;
        }

        console.log(add(2, 5, 3));

        //rest参数之后不能再有其它参数（即只能是最后一个参数），否则会报错
        //函数的length属性不包括rest参数
    </script>
</body>
</html>
