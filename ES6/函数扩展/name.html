<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>name</title>
</head>
<body>
    <script type="text/javascript">
        //函数的name属性返回该函数的函数名

        function foo() {}

        foo.name //foo



        //ES6

        var func1 = function (){

        }

        //es5
        func1.name // ""

        //es6
        func1.name //func1

        (new Function).name //anonymous

        //bind函数返回的函数，name属性值会加上bound前缀
        function foo() {}
        foo.bind({}).name //bound foo

        (function (){}).bind({}).name //bound
    </script>
</body>
</html>
