<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script type="text/javascript">
        //ES6 允许使用 箭头 ( => ) 定义函数

        var f = v => v;

        //等同于

        var f = function(v) {
            return v;
        }

        //不用参数或者多个参数

        var f = () => 5;
        var f = function() {
            return 5;
        }

        var sum = (num1, num2) =>　num1 + num2;
        var sum = function(num1, num2) {
            return num1 + num2;
        }

        //如果箭头函数多于一条语句，用大括号括起来，并使用return语句返回

        var sum = (num1, num2) => { return num1 + num2; }

        //由于大括号解释为代码块，如果返回一个对象，则需要加括号

        var getTempItem = id => ({id: id, name: "temp"});

        //箭头函数与变量解构使用

        const full = ({first, last}) => first + ' ' + last;
        //等同于

        function full(person) {
            return person.first + ' ' + person.last;
        }


        //tips:
        //1 函数内的this对象就是定义时所在的对象，而不是使用时的对象，因为函数内没有this,所以也就不能用 call,apply,bind这些方法
        //2 不可以当作构造函数，也就是不能用 new
        //3 不可以使用arguments对象，该对象在函数体内不存在，如果要用，可以用rest参数代替
        //4 不可以使用yield，因此箭头函数不能用作Generator函数



    </script>
</body>
</html>
