<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.is</title>
</head>
<body>
    <script type="text/javascript">
        //Object.is用来判定两个值是否严格相等

        Object.is('foo','foo'); //true

        Object.is({},{});//false

        Object.is(+0,-0);//false

        Object.is(NaN,NaN);//true
    </script>
</body>
</html>
