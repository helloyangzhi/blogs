    <script type="text/javascript">
        
    
    function creator(num) {

        return new Promise(function(resolve, reject){
            if(num > 2){
                resolve(num);
            }else{
                reject(num);
            }
        });
    }

    creator(1).then(function(){
        console.log('resolve');
    },function(){

    }).then(function(){
        console.log('then resolve');
    },function(){
        console.log('then reject');
    });

    //第二个Promise中，如果没有报错，那么就会认为是resolved的状态。

    </script>
