<body>


    <script type="text/javascript">
        
    
    function creator(num) {

        return new Promise(function(resolve, reject){
            throw Error('111');
        });  
    }

    creator(1).then(function(){
        console.log('resolve');
    },function(){
        throw Error('ddd');
    }).then(function(){
        console.log('then resolve');
    },function(){
        console.log('then reject');
    });

    //根据这个测试，那么then方法返回的那个新的Promise应该就什么都没有，只是报错的时候会调用reject，否则就会默认调用resolved
    </script>
    
</body>
