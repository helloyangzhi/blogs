        //demo 1
        var isEven = function (n) {
            return n%2 === 0;
        }

        isEven.add = function()　{
            console.log('add');
        }

        function complement(PRED) {
            return function() {
                //return !PRED.apply(null, arguments);
                return PRED.add;
            }
        }

        var isOdd = complement(isEven);

        console.log(isOdd(1));
        console.log(isOdd(2));
